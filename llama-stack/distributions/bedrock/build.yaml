version: '2'
distribution_spec:
  description: Use AWS Bedrock for running LLM inference and safety
  providers:
    inference:
    - remote::bedrock
    vector_io:
    - inline::faiss
    - remote::chromadb
    - remote::pgvector
    safety:
    - remote::bedrock
    agents:
    - inline::meta-reference
    telemetry:
    - inline::meta-reference
    eval:
    - inline::meta-reference
    datasetio:
    - remote::huggingface
    - inline::localfs
    scoring:
    - inline::basic
    - inline::llm-as-judge
    - inline::braintrust
    tool_runtime:
    - remote::brave-search
    - remote::tavily-search
    - inline::code-interpreter
    - inline::rag-runtime
    - remote::model-context-protocol
image_type: conda
